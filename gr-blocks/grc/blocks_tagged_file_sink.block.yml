id: blocks_tagged_file_sink
label: Tagged File Sink
flags: [ python, cpp ]

parameters:
-   id: type
    label: Input Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short,
            gr.sizeof_char]
    hide: part
-   id: samp_rate
    label: Sample Rate
    dtype: int
    default: samp_rate
-   id: vlen
    label: Vec Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: directory
    label: Directory
    dtype: directory_path
-   id: filename_prefix
    label: Filename prefix
    dtype: string
    default: ""
    hide: ${ 'none' if legacy_filename == False else 'all' }
-   id: legacy_filename
    label: Legacy filename
    dtype: bool
    default: 'True'
    options: ['True', 'False']
    option_labels: ['On', 'Off']

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

asserts:
- ${ vlen > 0 }
- ${ legacy_filename == True or len(filename_prefix) > 0 }

templates:
    imports: from gnuradio import blocks
    make: blocks.tagged_file_sink(${type.size}*${vlen}, ${samp_rate}, ${directory}, ${filename_prefix}, ${legacy_filename})

cpp_templates:
    includes: ['#include <gnuradio/blocks/tagged_file_sink.h>']
    declarations: 'blocks::tagged_file_sink::sptr ${id};'
    make: 'this->${id} = blocks::tagged_file_sink::make(${type.size}*${vlen}, ${directory}, ${samp_rate}, ${filename_prefix}, ${legacy_filename});'

file_format: 1
